<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario de resgistro</h1>
    </header>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
        <br><br>    
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
        <br><br>
        Modalidad de Cursada:
        <input type="radio" name="Modalidad" id="ondemand">
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="Modalidad" id="envivo">
        <label for="envivo">En vivo</label>
        <br><br>
        <label for="correo">Correo</label>
        <input type="email" id="correo" required>
        <br><br>
        <input type="checkbox" id="recibirinfo">
        <label for="recibirinfo">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <br><br>
        <input type="checkbox" id="leitermycond">
        <label for="leitermycond">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br><br>
        <input type="submit" value="Enviar">
    </div>
</body>
</html>
